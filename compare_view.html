<html lang="en">

    <title>Orchid Comparison</title>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        height: 100vh;
        color: white;

      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;

      }
      video,

        width: 100%;
        height: 100%;
        border: none;
      }
      iframe {
        background: #000;
      }

  </head>
  <body>
    <div class="container">
      <h2>REFERENCE (model.mov)</h2>
      <video src="model.mov" autoplay loop muted playsinline></video>
    </div>
    <div class="container">
      <h2>MY MODEL (orchid_gesture_demo.html)</h2>
      <iframe src="orchid_gesture_demo.html"></iframe>
