<!doctype html>
<html>
  <head>
    <title>Analyze Video</title>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      video {
        max-width: 100%;
        max-height: 100%;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <video id="vid" controls loop autoplay muted>
      <source src="model.mov" type="video/quicktime" />
      <source src="model.mov" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <script>
      const vid = document.getElementById("vid");
      vid.play();
    </script>
  </body>
</html>
